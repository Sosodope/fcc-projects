<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RandomRedditQuotes</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<header class="container">
			<h1>Random Quotes from Reddit</h1>
		</header>

		<section class="container">
			<h3>Daily dose of inspiration</h3>
			<div id="quote" class="content">Need some inspiration? Click the button below</div>
			<button type="button" class="btn">Inspire me!</button>
			<a id="tweet" class="tweet btn" onclick="tweetQuote()">
			Tweet</a>
		</section>

		<script src="js/libs/jquery-3.3.1.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
